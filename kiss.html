<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fce4ec;
      color: #333;
      text-align: center;
      padding: 20px;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;

    h1 {

    .kiss-button {

      cursor: pointer;
      margin: 10px;

    .kiss-button:hover {
      background-color: #e6005c;

    .kiss-display {
      font-size: 2em;
      margin-top: 20px;
      padding: 10px;
      background-color: #ffffff;
      border-radius: 10px;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s forwards;
    }

    .kiss {
      font-size: 4em;
    }

    /* Animation for fade-in text */
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Animation for button bounce effect */
    @keyframes bounceIn {
      0% { transform: scale(0.5); }
      60% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    /* Animation for kiss message fade-in */
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
